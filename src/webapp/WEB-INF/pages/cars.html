<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>cars</title>
</head>
<body>

<tr th:each="car : ${cars}">
    <td th:text="${car.getId()}">A car id</td>
    <td th:text="${car.getSeries()}">A car series</td>
    <td th:text="${car.getModel()}">A car model</td>
    <p/>
</tr>

</body>
</html>
